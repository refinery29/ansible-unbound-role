---
- name: add repository signing keys
  apt_key:
    id: "{{ item }}"
    keyserver: keyserver.ubuntu.com
  with_items:
    - 6FBBE07B
    - E5267A6C

- name: add apt repositories
  apt_repository: repo={{ item }}
  with_items:
    - ppa:ondrej/unbound
    - ppa:ondrej/pkg-nlnetlabs

- name: install package from apt
  apt: name=unbound update_cache=yes cache_valid_time=1800
  register: unbound_installed

- name: set correct user/group for pid
  file:
    path: /run/unbound.pid
    owner: root
    group: root

- name: download root hints from internic
  get_url:
    url: https://www.internic.net/domain/named.cache
    dest: /etc/unbound/root.hints
  register: unbound_root_hints

- name: configure using template
  template:
    src: etc/unbound/unbound.conf.d/{{ item }}.conf.j2
    dest: /etc/unbound/unbound.conf.d/{{ item }}.conf
  with_items:
    - root-hints
    - local-data
  tags: unbound-conf
  register: unbound_configure

- name: restart unbound if necessary
  service: name=unbound state=restarted
  when: unbound_configure | changed or unbound_installed | changed or unbound_root_hints | changed

- name: ensure unbound is running
  service: name=unbound state=started
